<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vendor-profile-food.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Vendor Profile (Food)</title>
</head>
<body>

    <section class="main-header  py-2">
         <div class="header-list d-flex px-5 z-index-2" style="background-color: #0E0E2C;">
           <h5 class="me-5 text-white">How It Works</h5>
           <h5 class="me-5 text-white">Browse Auctions</h5>
           <h5 class="me-5 text-white">Add Bid</h5>
          </div>
        </div>
          <div class="vendor-profile">
            <div class="vendor-logo">
                <img src="img/vendors.png" alt="Vendor Logo" class="img-fluid">
            </div>
            <div class="naomi-image text-center pt-5">
                <img src="img/Naomi.png" alt="Naomi image" class="img-fluid">
            </div>
            <div class="naomi-profile text-center">
                <h3 style="color: #0E0E2C;">Naomi Emmanuel</h3>
                <p style="color: #0E0E2C;">TASTE WITH A DIFFERENCE</p>
            </div>
        </div>
        
     </section>

     <!-- vendor-profile section -->
     <!-- <setcion id="vendor-profile-section" class="py-5">
            
     </setcion> -->

      <!-- vendorr food items -->
      <section id="vendor-items-section">
          <div class="container">
              <div class="food-items">
                  <div class="items-intro d-flex justify-content-center text-center" style="color:#2750A8;">
                      <h5 class="me-5 text-center">FOOD VENDOR</h5>
                      <h5 class="me-5 text-center">CEO EXQUISITE TASTES</h5>
                      <h5 class="me-5 text-center">08162067666</h5>
                  </div>
                  <div class="items-image pt-3">
                      <div class="row">
                          <div class="col-lg-4 col-md-6 col-sm-12 mb-5">
                            <div class="card" style="width: 18rem;">
                                <img src="img/food 1.png" class="card-img-top" alt="Food items 1">
                                </div>
                          </div>
                          <div class="col-lg-4 col-md-6 col-sm-12 mb-5">
                            <div class="card" style="width: 18rem;">
                                <img src="img/food 2.png" class="card-img-top" alt="Food items 2">
                                </div>
                          </div>
                          <div class="col-lg-4 col-md-6 col-sm-12 mb-5">
                            <div class="card" style="width: 18rem;">
                                <img src="img/food 3.png" class="card-img-top" alt="Food items 3">
                                </div>
                          </div>
                          <div class="col-lg-4 col-md-6 col-sm-12 mb-5">
                            <div class="card" style="width: 18rem;">
                                <img src="img/food 4.png" class="card-img-top" alt="Food items 4">
                                </div>
                          </div>
                          <div class="col-lg-4 col-md-6 col-sm-12 mb-5">
                            <div class="card" style="width: 18rem;">
                                <img src="img/food 5.png" class="card-img-top" alt="Food items 5">
                                </div>
                          </div>
                          <div class="col-lg-4 col-md-6 col-sm-12 mb-5">
                            <div class="card" style="width: 18rem;">
                                <img src="img/food 6.png" class="card-img-top" alt="Food items 6">
                                </div>
                          </div>
                          <div class="col-lg-4 col-md-6 col-sm-12 mb-5">
                            <div class="card" style="width: 18rem;">
                                <img src="img/food 7.png" class="card-img-top" alt="Food items 7">
                                </div>
                          </div>
                          <div class="col-lg-4 col-md-6 col-sm-12 mb-5">
                            <div class="card" style="width: 18rem;">
                                <img src="img/food 8.png" class="card-img-top" alt="Food items 8">
                                </div>
                          </div>
                          <div class="col-lg-4 col-md-6 col-sm-12 mb-5">
                            <div class="card" style="width: 18rem;">
                                <img src="img/food 9.png" class="card-img-top" alt="Food items 9">
                                </div>
                          </div>
                      </div>
                  </div>
                  <div class="items-intro d-flex justify-content-center text-center" style="color:#2750A8;">
                    <h5 class="me-1 text-center">Breakfast,</h5>
                    <h5 class="me-1 text-center">African and Continenetal dishes</h5>
                </div>
                <div class=" book-now d-flex justify-content-center text-center py-5">
                    <a href="#">
                        <button class="btn btn-primary py-2 fw-bold" style="width: 300px; border-radius: 8px; font-size: 32px; background: #0E0E2C;">Book Now</button>
                    </a>
                </div>
              </div>
          </div>
      </section>
  
    <script src="js/vendor-profile-food.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
